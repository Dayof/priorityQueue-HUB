{% load staticfiles %}

<!DOCTYPE html>

<html lang="en" ng-app="mainApp">
    <head>
        <meta charset="utf-8">
        <title> HUB - {% block title %} {% endblock %} </title>
        <meta name="viewport" content="device-width, initial-scale=1.0">

        <!-- build:css styles/vendor.css -->
            <!-- injector:bowercss -->
            <link rel="stylesheet" href="/static/lib/fullcalendar/dist/fullcalendar.css">
            <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:css styles/custom.css -->
            <!-- injector:css -->
            <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="/static/styles/queue.css">
            <!-- endinjector -->
        <!-- endbuild -->
    </head>
    <body data-spy="scroll">

        <div class="header">
            {% include "Ground/header.html" %}
        </div>

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            {% include "Ground/footer.html" %}
        </div>

        <!-- build:js scripts/vendor.js -->
            <!-- injector:bowerjs -->
            <script src="/static/lib/jquery/dist/jquery.js"></script>
            <script src="/static/lib/angular/angular.js"></script>
            <script src="/static/lib/angular-route/angular-route.js"></script>
            <script src="/static/lib/json2/json2.js"></script>
            <script src="/static/lib/bootstrap/dist/js/bootstrap.js"></script>
            <script src="/static/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
            <script src="/static/lib/angular-sanitize/angular-sanitize.js"></script>
            <script src="/static/lib/angular-animate/angular-animate.js"></script>
            <script src="/static/lib/moment/moment.js"></script>
            <script src="/static/lib/fullcalendar/dist/fullcalendar.js"></script>
            <script src="/static/lib/angular-ui-calendar/src/calendar.js"></script>
            <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:js scripts/custom.js -->
            <!-- injector:js -->
            <script src="/static/app.js"></script>
            <script src="/static/controllers/home.js"></script>
            <script src="/static/controllers/schedule.js"></script>
            <script src="/static/lib/angular-cookies/bower-angular-cookies-1.4.8/angular-cookies.js"></script>
            <script src="/static/lib/fullcalendar/dist/gcal.js"></script>
            <!-- endinjector -->
        <!-- endbuild -->
    </body>
</html>
