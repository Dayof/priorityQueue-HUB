{% extends "Ground/index.html" %}
{% load staticfiles %}

{% block title %} Registro {% endblock %}

{% block content %}
<div ng-controller="ScheduleCtrl">
    <center><h1>REGISTRO DE MÃ‰DICOS</h1></center>

    <div class="col-md-4"></div>
        <div class="col-md-4 hub-cont-acc">    
            <form   name="signup-form" 
                    ng-submit="submitSignUp()"
                    role="form"
                    class="form-horizontal"
                    novalidate>

                <div class="alert alert-danger" role="alert" ng-show="signupError">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only" ng-bind="signupError">Error</span>
                </div>

                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <input  type="name"
                                class="form-control"
                                ng-model="sign.name"
                                placeholder="Insira seu nome completo"
                                required/> 
                        <br/>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                        
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <input  type="email"
                                class="form-control"
                                id="sign-mail"
                                ng-model="sign.mail"
                                placeholder="Insira seu e-mail"
                                required/> 
                        <br/>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <input  type="password"
                                    class="form-control"
                                    ng-model="sign.pass"
                                    placeholder="Insira sua senha"
                                    required/> 
                            <br/>
                        </div>
                    <div class="col-md-2"></div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <center>
                        <div class="col-md-8">
                            <input  type="submit"
                                    class="btn btn-primary"
                                    value="Sign Up"/>
                        </div>
                    </center>
                    <div class="col-md-2"></div>
                </div>
                
            </form>
        </div>
<div class="col-md-4"></div>

</div>
{% endblock %}
